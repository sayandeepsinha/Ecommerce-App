spring.application.name=ecommercespring.application.name=ecommerce



# PostgreSQL Database Configuration# PostgreSQL Database Configuration

spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce_dbspring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce_db

spring.datasource.username=princespring.datasource.username=prince

spring.datasource.password=princespring.datasource.password=prince



# JPA/Hibernate Configuration# JPA/Hibernate Configuration

spring.jpa.hibernate.ddl-auto=updatespring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=truespring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialectspring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect



# Server Configuration# Server Configuration

server.port=8080server.port=8080



# Disable default Spring Security user (we're using JWT)# Disable default Spring Security user (we're using JWT)

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfigurationspring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration



# Dev-only admin registration toggle# Dev-only admin registration toggle

# Set to true locally to allow POST /api/auth/register-admin# Set to true locally to allow POST /api/auth/register-admin

app.allowAdminRegistration=trueapp.allowAdminRegistration=true



# Stripe Configuration# Stripe Configuration

# Secret key (backend only) - NEVER commit real keys; read from environment variables# Secret key (backend only) - NEVER commit real keys; read from environment variables

stripe.api.key=${STRIPE_API_KEY:}stripe.api.key=${STRIPE_API_KEY:}

# Webhook secret - read from environment variables# Webhook secret - read from environment variables

stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:}stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:}

# Success/Cancel URLs for Stripe Checkout# Success/Cancel URLs for Stripe Checkout

stripe.success.url=http://localhost:3000/ordersstripe.success.url=http://localhost:3000/orders

stripe.cancel.url=http://localhost:3000/checkoutstripe.cancel.url=http://localhost:3000/checkout

