spring.application.name=ecommerce

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce_db
spring.datasource.username=prince
spring.datasource.password=prince

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080

# Disable default Spring Security user (we're using JWT)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# Dev-only admin registration toggle
# Set to true locally to allow POST /api/auth/register-admin
app.allowAdminRegistration=true

# Stripe Configuration
# Secret key (backend only) - NEVER commit real keys; read from environment variables
stripe.api.key=${STRIPE_API_KEY:}
# Webhook secret - read from environment variables
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:}
# Success/Cancel URLs for Stripe Checkout
stripe.success.url=http://localhost:3000/orders
stripe.cancel.url=http://localhost:3000/checkout
